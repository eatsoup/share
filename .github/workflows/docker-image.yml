name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Calculate SHA
      run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{secrets.REGISTRY_URL}}
        username: ${{secrets.REGISTRY_USER}}
        password: ${{secrets.REGISTRY_PASSWORD}}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{secrets.REGISTRY_URL}}/share:${{ env.SHORT_SHA }}
        build-args: |
          SHORT_SHA=${{ env.SHORT_SHA }}

    - name: Prepare release PR
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
        git branch -d release || true
        git checkout -b release
        yq e '.spec.template.spec.containers[0].image = "${{secrets.REGISTRY_URL}}/share:${{ env.SHORT_SHA }}"' -i k8s/deployment.yaml
        git add k8s/deployment.yaml
        GIT_AUTHOR_EMAIL="CI@nasa.gov" GIT_AUTHOR_NAME="CI" git commit -m '[no ci] Update image for release'
        git push --force
